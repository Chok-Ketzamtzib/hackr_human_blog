<body>
    <header>
        <nav>
            <strong>hackr_human</strong><br>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/posts">Posts</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <article>
        <section>
                <h1>Contact</h1>

    <form action="https://jumprock.co/mail/artisanstatic" method="post">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" required>
        </div>

        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" required></textarea>
        </div>

        <input name="subject" style="display: none;" value="Blog Contact Page">

        <input type="hidden" name="after" value="http://localhost:3000/contact/sent">

        <input type="text" name="trapit" value="" style="display: none;">

        <input type="hidden" name="replyto" value="%email">

        <input type="submit" value="Send">
    </form>
        </section>
    </article>

    <footer>
        <small>
            This project is maintained by <a href="https://raniesantos.netlify.com">Ranie Santos</a>.
            View the <a href="https://github.com/raniesantos/artisan-static">GitHub repo</a>.
        </small>
    </footer>

    <script src="/assets/build/js/main.js?id=692ee7f4f61ff0116ab8"></script>
        <script>
if (window.netlifyIdentity) {
    window.netlifyIdentity.on('init', (user) => {
        if (!user) {
            window.netlifyIdentity.on('login', () => {
                document.location.href = '/admin/';
            });
        }
    });
}
</script>
</body>
